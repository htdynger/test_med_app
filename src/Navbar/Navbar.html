<!DOCTYPE html>
<!-- Следующий код прокомментирован с соответствующими комментариями для вашего удобства. -->
<html lang="en">
<head>
    <!-- Установите кодировку символов на UTF-8 -->
    <meta charset="UTF-8">
    <!-- Установите область просмотра для адаптивности -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Подключите внешний файл стилей для оформления -->
    <link rel="stylesheet" href="./Navbar.css">
</head>
<body>
    <nav>
        <!-- Раздел логотипа навигации -->
        <div class="nav__logo">
          <!-- Ссылка на главную страницу -->
          <a href="/">
            StayHealthy 
            <!-- Вставьте SVG-иконку врача со стетоскопом -->
            <svg xmlns="http://www.w3.org/2000/svg" height="26" width="26" viewBox="0 0 1000 1000" style="fill:#3685fb">
                <title>Иконка врача со стетоскопом SVG</title>
                <g>
                    <g>
                        <!-- Путь для иконки стетоскопа -->
                        <path d="M499.8,10c91.7,0,166,74.3,166,166c0,91.7-74.3,166-166,166c-91.7,0-166-74.3-166-166C333.8,84.3,408.1,10,499.8,10z"></path>
                        <!-- Дополнительный путь для иконки -->
                        <path d="M499.8,522.8c71.2,0,129.1-58.7,129.1-129.1H370.6C370.6,464.1,428.6,522.8,499.8,522.8z"></path>
                        <!-- Другой путь для иконки -->
                        <path d="M693.2,395c-0.7,94.9-70.3,173.7-160.8,188.9v155.9c0,80.3-60.7,150.8-140.8,155.3c-83,4.7-152.7-58.9-157.6-139.7c-22-12.8-35.6-38.5-30.3-66.7c4.7-25.1,25.5-45.6,50.8-49.9c39.7-6.7,74.1,23.7,74.1,62.1c0,23-12.3,43-30.7,54.1c4.7,45.4,45.1,80.4,92.6,76c44.6-4,77.2-44...."></path>
                    </g>
                </g>
            </svg>
          </a>
          <!-- Элемент span для целей стилизации -->
          <span>.</span>
        </div>
        <!-- Раздел иконки навигации с обработчиком события onClick -->
        <div class="nav__icon" onClick={handleClick}>
          <!-- Иконка Font Awesome для полос (гамбургер-меню) -->
          <i class="fa fa-times fa fa-bars"></i>
        </div>

        <!-- Ненумерованный список для навигационных ссылок с классом 'active' -->
        <ul class="nav__links active">
          <!-- Элемент списка для ссылки 'Главная' -->
          <li class="link">
            <a href="../Landing_Page/LandingPage.html">Главная</a>
          </li>
          <!-- Элемент списка для ссылки 'Записи' -->
          <li class="link">
            <a href="#">Записи</a>
          </li>
          <!-- Элемент списка для ссылки 'Регистрация' с кнопкой -->
          <li class="link">
            <a href="../Sign_Up//Sign_Up.html">
              <button class="btn1">Регистрация</button>
            </a>
          </li>
          <!-- Элемент списка для ссылки 'Вход' с кнопкой -->
          <li class="link">
            <a href="../Login/Login.html">
              <button class="btn1">Вход</button>
            </a>
