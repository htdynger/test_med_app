<!DOCTYPE html>
<html lang="en">
<!-- Following code has been commented with appropriate comments for your reference. -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Документ</title>
    <link rel="stylesheet" href="./Login.css"> <!-- Linking external CSS file -->
</head>
<body>
    <div class="container" style="margin-top: 5%;"> <!-- Main container with margin-top -->
        <div class="signup-grid"> <!-- Grid layout for sign-up form -->
            <div class="signup-text"> <!-- Title for the sign-up form -->
                <h1>Login</h1>
            </div>
            <div class="signup-text1" style="text-align: left;"> <!-- Text for existing members to log in -->
                Are you a new member? <span><a href="../Login/Login.html" style="color: #2190FF;"> Sign Up Here</a></span>
            </div>
            <br>
            <div class="signup-form"> <!-- Form for user sign-up -->
                <form> <!-- Start of the form -->

                    <div class="form-group"> <!-- Form group for user's name -->
                        <label for="email">Email</label> <!-- Label for name input field -->
                        <input type="email" name="email" id="email" required class="form-control" placeholder="Введите ваше имя" aria-describedby="helpId" /> <!-- Text input field for name -->
                    </div>

                    <div class="form-group"> <!-- Form group for user's phone number -->
                        <label for="password">Password</label> <!-- Label for phone input field -->
                        <input type="password" name="password" id="password" required class="form-control" placeholder="Введите ваш номер телефона" aria-describedby="helpId" /> <!-- Tel input field for phone number -->
                    </div>

                    <div class="btn-group"> <!-- Button group for form submission and reset -->
                        <button type="submit" class="btn btn-primary mb-2 mr-1 waves-effect waves-light">Отправить</button> <!-- Submit button -->
                        <button type="reset" class="btn btn-danger mb-2 waves-effect waves-light">Сбросить</button> <!-- Reset button -->
                    </div>
                </form> <!-- End of the form -->
            </div>
            <br>
            <div class="signup-text1" style="text-align: left;"> <!-- Text for existing members to log in -->
                Forgot password?
            </div>  
        </div>
    </div>
</body>
</html>
